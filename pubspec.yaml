name: travel_notebook
description: "A Travel Notebook."
publish_to: "none"
version: 0.3.0

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  intl: ^0.19.0
  shared_preferences: ^2.3.2
  flutter_bloc: ^8.1.6
  sqflite: ^2.4.0
  fl_chart: ^0.69.0
  percent_indicator: ^4.2.3
  mask_text_input_formatter: ^2.9.0
  image_picker: ^1.1.2
  path_provider: ^2.1.4
  flutter_svg: ^2.0.10+1
  path: ^1.9.0
  currency_text_input_formatter: ^2.2.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
